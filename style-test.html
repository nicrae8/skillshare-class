<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: mediumpurple;
		}
		h2{
			font-size: 20px;
			color: midnightblue;
		}
		.big{
			font-size: 50px;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.big uppercase{
			color: navy;
		}
	</style>
</head>
<body>

	<h1 class="uppercase">Heading 1 - 1</h1>
	<h1 class="big uppercase">Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<h2 class="big">Heading 2 - 1</h2>
	<h2 style=" font-size: 10px;">Heading 2 - 2</h2>
	<h2>Heading 2 - 3</h2>

</body>
</html>
